    </header>
    <div class="container">
        <h1>StuyCS Ipsum</h1>
        <p>Generate StuyCS Ipsum in a flash. Just click the buttons below.</p>
        <div class="configuration">
            <!-- Some sliders to configure the number of paragraphs and sentences -->
            <div class="slider">
                <label for="paragraphs">Paragraphs: <span id="paragraphs-value">5</span></label>
                <input type="range" name="paragraphs" id="paragraphs" min="1" max="50" value="5">
            </div>
            <div class="slider">
                <label for="sentences">Sentences: <span id="sentences-value">5</span></label>
                <input type="range" name="sentences" id="sentences" min="1" max="50" value="5">
            </div>
            <!-- Checkboxes to configure the type of text -->
            <div class="checkbox">
                <input type="checkbox" name="lorem" id="start-with" checked>
                <label for="start-with">Start with "Stuy CS dolor sit amet..."</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="lorem" id="single-line">
                <label for="single-line">Single line break (i.e. <code>&lt;br&gt;</code> instead of <code>&lt;br&gt;&lt;br&gt;</code>)</label>
            </div>
        </div>

        <!-- The button to generate the ipsum -->
        <button id="generate">Generate</button>
        <button id="copy">Copy</button>
        <br>
        <br>
        <!-- The div that will contain the ipsum -->
        <div id="ipsum" class="ipsum"></div>

    </div>
